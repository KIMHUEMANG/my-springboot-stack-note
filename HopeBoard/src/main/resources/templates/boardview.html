<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

<h1 th:text="${board.b_title}">제목입니다.</h1>
<p th:text="${board.b_content}">내용이 들어갈 부분입니다.</p>
<a th:href ="@{${board.filepath}}">파일조회</a>
<a th:href="@{/board/delete(b_id=${board.b_id})}">글삭제</a>
<a th:href="@{/board/modify/{b_id}(b_id = ${board.b_id})}">수정</a>

</body>
</html>
