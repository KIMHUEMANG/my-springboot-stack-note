<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>

<style>

    .head {
        display : flex;
    }

    .head h1 {
        left : 0;
        right : 0;
        top : 0;
        bottom : 0;
        margin : auto;
    }

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top: 40px;
    }

    .layout input , textarea{
        width : 100%;
        box-sizing: border-box;
        margin-top : 10px;

    }

    .layout textarea{
        min-height: 300px;
    }

</style>
<body>
    <div class = "head">
        <h1>CRUD hope 게시판</h1>
    </div>
    <div class = "layout" >
        <form action ="/board/writepro" method ="post" enctype="multipart/form-data">
            <input name = "b_title" type = "text">
            <textarea name = "b_content"></textarea>
            <input type = "file" name = "file">
            <button type ="submit">작성</button>
        </form>
    </div>
</body>
</html>
